<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas bordas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="lead">Tabela - Caption</h3>
          <table class="table align-middle caption-top">
            <caption>
              *Maior fornecedor de peças
            </caption>
            <thead>
              <tr>
                <th scope="col">CÓD</th>
                <th scope="col">NOME</th>
                <th scope="col">E-MAIL</th>
                <th scope="col">TELEFONE</th>
                <th scope="col">AÇÃO</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>DELL*</td>
                <td>contato@dell.com.br</td>
                <td>0800 535 5950</td>
                <td>
                  <button class="btn btn-outline-primary">Visualizar</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>APPLE</td>
                <td>contato@apple.com.br</td>
                <td>0800 535 8000</td>
                <td>
                  <button class="btn btn-outline-primary">Visualizar</button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>LENOVO</td>
                <td>contato@lenovo.com.br</td>
                <td>0800 535 7500</td>
                <td>
                  <button class="btn btn-outline-primary">Visualizar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

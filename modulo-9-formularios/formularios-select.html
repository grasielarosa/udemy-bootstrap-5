<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rios - select</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h1>Select</h1>
          <div class="row mb3">
            <label class="col-form-label-sm col-3">Marca</label>
            <div class="col-9">
              <select class="form-select form-select-sm mb-4">
                <option>Fiat</option>
                <option>Vw</option>
                <option>Renault</option>
                <option>Peugeot</option>
                <option>Ford</option>
              </select>
            </div>
          </div>

          <select class="form-select mb-4">
            <option>Fiat</option>
            <option>Vw</option>
            <option>Renault</option>
            <option>Peugeot</option>
            <option>Ford</option>
          </select>
          <select class="form-select form-select-lg mb-4">
            <option>Fiat</option>
            <option>Vw</option>
            <option>Renault</option>
            <option>Peugeot</option>
            <option>Ford</option>
          </select>
          <select class="form-select mb-4" disabled>
            <option>Fiat</option>
            <option>Vw</option>
            <option>Renault</option>
            <option>Peugeot</option>
            <option>Ford</option>
          </select>

          <div class="row mb3">
            <label class="col-form-label col-3">Marca</label>
            <div class="col-9">
              <select multiple class="form-select form-select mb-4">
                <option>Fiat</option>
                <option>Vw</option>
                <option>Renault</option>
                <option>Peugeot</option>
                <option>Ford</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

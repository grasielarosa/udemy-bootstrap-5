<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RÃ¡dio e Check box</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h2>Radio Button</h2>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" for="masculino">masculino</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="feminino"
              value="feminino"
            />
            <label class="form-check-label" for="feminino">feminino</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="masculino"
              disabled
            />
            <label class="form-check-label" for="masculino">masculino</label>
          </div>
          <br />
          <p>Para deixar na mesma linha - form-check-inline</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" for="masculino">masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="feminino"
              value="feminino"
            />
            <label class="form-check-label" for="feminino">feminino</label>
          </div>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-6">
          <h2>checkbox</h2>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagens"
              id="php"
              value="php"
            />
            <label class="form-check-label" for="php">php</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagens"
              id="javascript"
              value="javascript"
            />
            <label class="form-check-label" for="javascript">javascript</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagens"
              id="csharp"
              value="csharp"
              disabled
            />
            <label class="form-check-label" for="csharp">csharp</label>
          </div>
          <br /><br />
          <p>estrutura de indeterminado - script abaixo</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagens"
              id="python"
              value="python"
            />
            <label class="form-check-label" for="python">python</label>
          </div>
        </div>
      </div>
    </div>
    <br />
    <script>
      const inputPython = document.getElementById("python");
      inputPython.indeterminate = true;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

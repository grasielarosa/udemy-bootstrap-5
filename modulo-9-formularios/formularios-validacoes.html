<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h1>cadastro</h1>
          <form class="needs-validation" novalidate>
            <div>
              <label class="form-label mt-3">Nome</label>
              <input
                required
                name="nome"
                class="form-control"
                type="text"
                placeholder="Digite seu nome"
              />
            </div>
            <div>
              <label class="form-label mt-3">E-mail</label>
              <input
                required
                name="email"
                class="form-control"
                type="email"
                placeholder="Digite seu email"
              />
              <div class="valid-feedback">email autorizado</div>
              <div class="invalid-feedback">email reprovado</div>
            </div>
            <div>
              <label class="form-label mt-3">telefone</label>
              <input
                name="telefone"
                required
                class="form-control"
                type="text"
                placeholder="Digite seu telefone"
              />
            </div>
            <div>
              <label class="form-label mt-3">CEP</label>
              <input
                name="cep"
                required
                class="form-control"
                type="text"
                placeholder="Digite seu cep"
              />
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br />
    <script>
      const forms = document.querySelector(".needs-validation");
      forms.addEventListener("submit", (e) => {
        if (e.target.checkValidity() === false) {
          e.preventDefault();
          e.stopPropagation();
        }

        forms.classList.add("was-validated");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

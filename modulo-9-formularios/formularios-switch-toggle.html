<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rádio e Check box</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      input {
        color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h2 class="mb-3">Switch</h2>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagens"
              id="python"
              value="python"
            />
            <label class="form-check-label" for="python">python</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagens"
              id="javascript"
              value="javascript"
              disabled
            />
            <label class="form-check-label" for="javascript">javascript</label>
          </div>
          <h2 class="m-3">Botões</h2>
          <p>
            com radio permite selecionar paenas um, com check quantos quiser.
            exatamente como já usamos, porém em formato botão.
          </p>
          <div class="form-check">
            <input
              class="btn-check"
              type="radio"
              name="linguagens"
              id="luz"
              value="luz"
            />
            <label class="btn btn-outline-warning" for="luz">luz</label>
          </div>
          <div class="form-check">
            <input
              class="btn-check"
              type="radio"
              name="linguagens"
              id="escuridão"
              value="escuridão"
            />
            <label class="btn btn-outline-dark" for="escuridão"
              >escuridão</label
            >
          </div>
          <div class="form-check">
            <input
              class="btn-check"
              type="radio"
              name="linguagens"
              id="escuridão"
              value="escuridão"
              disabled
            />
            <label class="btn btn-outline-dark" for="escuridão"
              >escuridão</label
            >
          </div>
        </div>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

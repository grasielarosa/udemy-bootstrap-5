<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Formulário</h1>
      <div class="row">
        <div class="col-6">
          <form>
            <div>
              <label class="form-label" for="nome">Nome:</label>
              <input
                class="form-control"
                type="text"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
          </form>
        </div>
      </div>
      <br />
      <h2>Contato</h2>
      <div class="row mb-3">
        <label for="nome" class="col-form-label col-3">Nome:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite seu nome"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-form-label col-3">E-mail:</label>
        <div class="col-9">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="telefone" class="col-form-label col-3">Telefone:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="telefone"
            placeholder="Digite seu telefone"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="mensagem" class="col-form-label col-3">Mensagem:</label>
        <div class="col-9">
          <textarea
            id="mensagem"
            class="form-control"
            placeholder="Digite sua mensagem"
          ></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col offset-3">
          <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Variação de tamanho e atributos</h2>
      <h3>Contato 2</h3>
      <div class="row mb-3">
        <label for="nome" class="col-form-label col-3">Nome:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            disabled
            value="disabled"
            id="nome"
            placeholder="Digite seu nome"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-form-label col-3">E-mail:</label>
        <div class="col-9">
          <input
            type="email"
            readonly
            class="form-control"
            id="email"
            value="readonly"
            placeholder="Digite seu email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="telefone" class="col-form-label col-3">Telefone:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="telefone"
            placeholder="Digite seu telefone"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="mensagem" class="col-form-label col-3">Mensagem:</label>
        <div class="col-9">
          <textarea
            id="mensagem"
            class="form-control"
            placeholder="Digite sua mensagem"
          ></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col offset-3">
          <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
      </div>
      <h3>Tamanhos</h3>
      <div class="row mb-3">
        <label for="nome" class="col-form-label col-3">Nome:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control form-control-lg"
            id="nome"
            placeholder="form-control form-control-lg"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="nome" class="col-form-label col-3">Nome:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="form-control"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="nome" class="col-form-label col-3">Nome:</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control form-control-sm"
            id="nome"
            placeholder="form-control form-control-sm"
          />
        </div>
      </div>
      <h3 class="mt-5">Input no formato texto</h3>
      <div class="row mb-3">
        <div class="col-6">
          <input
            type="text"
            class="form-control-plaintext"
            id="nome"
            value="form-control-plaintext + disapbled"
            disabled
            placeholder="nome"
          />
        </div>
        <div class="col-6">
          <input
            type="email"
            class="form-control"
            id="nome"
            placeholder="email"
          />
        </div>
      </div>
    </div>
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

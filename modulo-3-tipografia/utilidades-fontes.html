<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Font Size</h3>
                <p class="fs-1">texto fs-1</p>
                <p class="fs-2">texto fs-2</p>
                <p class="fs-3">texto fs-3</p>
                <p class="fs-4">texto fs-4</p>
                <p class="fs-5">texto fs-5</p>
                <p class="fs-6">texto fs-6</p>
                <p class="lead">texto com lead - altera peso da fonte, mas não outras características.</p>
                
                <h3>Font Weight</h3>
                <p class="fw-normal">texto fw-normal</p>
                <p class="fw-lighter">texto fw-ligther</p>
                <p class="fw-light">texto fw-ligth</p>
                <p class="fw-bold">texto fw-bold</p>
                <p class="fw-bolder">texto fw-bolder</p>

                <h3>Fonte Style</h3>
                <p class="fst-italic">texto fst-italic</p>
                <p class="fst-normal">texto fst-normal</p>
            </div>
        </div>
            
        </div>
    </div>

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
